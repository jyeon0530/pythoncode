<html>
    <script>
       document.write("<table border='1'>")
            for(var i =0; i<=4; i++){

                    document.write("<td>");

            }
        document.write("</table>");

            var name = prompt('애국가 1절을 쓰시오?');
            
            var search = prompt('찾으려고 하는 문자를 입력:');
            var name_re = name.split(" ");
            console.log(name_re);
            console.log(search);

            for(var i=0; i<name_re.length; i++){
                if(search  == name_re[i] )
                    document.write('문자열 일치');
                
            }

    </script>
